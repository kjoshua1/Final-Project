<!DOCTYPE html>
<html>
<head>
	<h1>Progress Bar</br>
	<title></title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<style>
		.progress-bar-pink {
			background-color: pink;
		}
	</style>
</head>
<body>
	<br>
	<div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
		<div id="progress-bar" class="progress-bar progress-bar-pink" style="width: 0%">0%</div>
	</div>
	<br>
	
	
	<button class="btn btn-primary" onclick="updateProgressBar(33)">33%</button>
	<button class="btn btn-primary" onclick="updateProgressBar(66)">66%</button>
	<button class="btn btn-primary" onclick="updateProgressBar(100)">100%</button>

	<script>
		function updateProgressBar(value)  {
			const progressBar = document.getElementById('progress-bar');
			progressBar.style.width = value + '%';
			progressBar.innerText = value + '%';
			progressBar.setAttribute('aria-valuenow', value);
		}
	</script>
</body>
</html>
